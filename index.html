<script type="text/javascript">
/* =======================================================================
* jQuery.Huisidenav.js 左侧菜单-隐藏显示
* ======================================================================== */
function displaynavbar(obj){
	if($(obj).hasClass("open")){
		$(obj).removeClass("open");
		$("body").removeClass("big-page");
	} else {
		$(obj).addClass("open");
		$("body").addClass("big-page");
	}
}
</script>
