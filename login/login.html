<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <!-- 如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。-->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新一代海关信息系统</title>
    <meta name="description" content="新一代海关信息系统">
    <meta name="keywords" content="新一代海关信息系统">
    <link rel="stylesheet" href="../includes/style.css"/>
    <!--[if lt IE 9]>
    <script src="../common/js/mainHtml5.js" type="text/javascript"></script>
    <script src="../common/js/css3-mediaqueries.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<div class="lg-container">
    <h1>
        <img src="../common/images/loginImgs/login-title.png" alt=""/>
    </h1>
    <form id="lg-form">
        <div class="username-container">
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" value="user" placeholder="username"/>
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value="password" placeholder="password"/>
        </div>
        <div>
            <button id="login" type="button" onclick="loginModel()">登陆</button>
        </div>
    </form>
    <div id="message"></div>
</div>
<script src="../common/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function loginModel() {
        window.location.href = "../report/autoreport.html";
    }
</script>
</body>
</html>
